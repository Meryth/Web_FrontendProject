<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post">
    <label for="username">Username</label><br>
    <input id="username" type="text" name="username" required autofocus><br>
    <label for="password">Password</label><br>
    <input id="password" type="password" name="password" required><br>
    <label for="phone_nr">Phone number</label><br>
    <input id="phone_nr" type="number" name="phone_nr"><br>
    <label for="email">E-Mail address</label><br>
    <input id="email" type="email" name="email" placeholder="max@mustermann.com" required><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
